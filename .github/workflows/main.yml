name: 'Yamllint GitHub Actions'
on:
  - pull_request
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install yamllint
      run: npm install -g yaml-lint
    - name: lint yamls
      run: yamllint .
